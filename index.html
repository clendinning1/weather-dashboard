<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--TO-DO:-->
    <!--test that jquery is working-->

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <content>
        <aside>
            <h2>Search for a city:</h2>
            <search>
                <!--Search Bar-->
                <div class="input-group">
                    <div class="form-outline" data-mdb-input-init>
                        <input type="search" id="form1" class="form-control" />
                        <label class="form-label" for="form1"></label>
                    </div>
                    <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </search>
            <nav id="history">
                <hr>
                <!--History buttons-->
                <div class="his-btn">
                    <a class="his-btn-label" href="#">City Name</a>
                </div>
                <div class="his-btn">
                    <a class="his-btn-label" href="#">City Name 2</a>
                </div>
            </nav>
        </aside>

        <main>
            <div id="currentf">
                <!--Current Forecast-->
                <h3><span id="currentdate"></span></h3>
                <icon id="currenticon"></icon>
                <p id="currenttemp" class="temp">Temp: </p>
                <p id="currentwind" class="wind">Wind: </p>
                <p id="currenthumid" class="humid">Humidity: </p>
            </div>
            <div id="futuref">
                <!--5-Day Forecast-->
                <h4>5-Day Forecast:</h4>
                <div id="days">
                    <!--Each Day-->
                    <div id="day1" class="daybox">
                        <h5>Date</h5>
                        <icon><!--TD: appropriate weather icon goes here--></icon>
                        <p id="d1temp" class="temp">Temp: </p>
                        <p id="d1wind" class="wind">Wind: </p>
                        <p id="d1humid" class="humid">Humidity: </p>
                    </div>
                    <div id="day2" class="daybox">
                        <h5>Date</h5>
                        <icon><!--TD: appropriate weather icon goes here--></icon>
                        <p id="d2temp" class="temp">Temp: </p>
                        <p id="d2wind" class="wind">Wind: </p>
                        <p id="d2humid" class="humid">Humidity: </p>
                    </div>
                    <div id="day3" class="daybox">
                        <h5>Date</h5>
                        <icon><!--TD: appropriate weather icon goes here--></icon>
                        <p id="d3temp" class="temp">Temp: </p>
                        <p id="d3wind" class="wind">Wind: </p>
                        <p id="d3humid" class="humid">Humidity: </p>
                    </div>
                    <div id="day4" class="daybox">
                        <h5>Date</h5>
                        <icon><!--TD: appropriate weather icon goes here--></icon>
                        <p id="d4temp" class="temp">Temp: </p>
                        <p id="d4wind" class="wind">Wind: </p>
                        <p id="d4humid" class="humid">Humidity: </p>
                    </div>
                    <div id="day5" class="daybox">
                        <h5>Date</h5>
                        <icon><!--TD: appropriate weather icon goes here--></icon>
                        <p id="d5temp" class="temp">Temp: </p>
                        <p id="d5wind" class="wind">Wind: </p>
                        <p id="d5humid" class="humid">Humidity: </p>
                    </div>
                </div>
            </div>
        </main>
    </content>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
