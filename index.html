<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/3dfe415d65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <content>
        <aside>
            <h2>Search for a city:</h2>
            <search>
                <!--Search Bar-->
                <div class="input-group">
                    <form id="searchbar">
                        <div class="form-outline" data-mdb-input-init>
                            <input type="search" id="form1" class="form-control" />
                            <label class="form-label" for="form1"></label>
                        </div>
                        <button type="button" id="searchBtn" class="btn btn-primary" data-mdb-ripple-init>
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </search>
            <nav id="history">
                <hr>
                <!--History buttons-->
                <div class="his-btn">
                    <a class="his-btn-label" href="#">City Name</a>
                </div>
                <div class="his-btn">
                    <a class="his-btn-label" href="#">City Name 2</a>
                </div>
            </nav>
        </aside>

        <main>
            <div id="currentf">
                <!--Current Forecast-->
                <h3><span id="currentcity"></span><span id="currentdate"></span>
                    <icon id="currenticon"></icon>
                </h3>
                <p id="currenttemp" class="temp">Temp: </p>
                <p id="currentwind" class="wind">Wind: </p>
                <p id="currenthumid" class="humid">Humidity: </p>
            </div>
            <div id="futuref">
                <!--5-Day Forecast-->
                <h4>5-Day Forecast:</h4>
                <div id="days">
                    <!--Each Day-->
                    <div id="day3" class="daybox">
                        <h5 id="date3">Date</h5>
                        <icon id="day3icon"></icon>
                        <p id="d3temp" class="temp">Temp: </p>
                        <p id="d3wind" class="wind">Wind: </p>
                        <p id="d3humid" class="humid">Humidity: </p>
                    </div>
                    <div id="day11" class="daybox">
                        <h5 id="date11">Date</h5>
                        <icon id="day11icon"></icon>
                        <p id="d11temp" class="temp">Temp: </p>
                        <p id="d11wind" class="wind">Wind: </p>
                        <p id="d11humid" class="humid">Humidity: </p>
                    </div>
                    <div id="day19" class="daybox">
                        <h5 id="date19">Date</h5>
                        <icon id="day19icon"></icon>
                        <p id="d19temp" class="temp">Temp: </p>
                        <p id="d19wind" class="wind">Wind: </p>
                        <p id="d19humid" class="humid">Humidity: </p>
                    </div>
                    <div id="day27" class="daybox">
                        <h5 id="date27">Date</h5>
                        <icon id="day27icon"></icon>
                        <p id="d27temp" class="temp">Temp: </p>
                        <p id="d27wind" class="wind">Wind: </p>
                        <p id="d27humid" class="humid">Humidity: </p>
                    </div>
                    <div id="day35" class="daybox">
                        <h5 id="date35">Date</h5>
                        <icon id="day35icon"></icon>
                        <p id="d35temp" class="temp">Temp: </p>
                        <p id="d35wind" class="wind">Wind: </p>
                        <p id="d35humid" class="humid">Humidity: </p>
                    </div>
                </div>
            </div>
        </main>
    </content>

    <script src="./assets/js/script.js"></script>
</body>

</html>
